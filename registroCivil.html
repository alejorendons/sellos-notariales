<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sellos Notariales - Registro civil</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="main-nav">
      <div class="nav-container">
        <a href="bienvenido.html" class="nav-logo">Sellos Notariales</a>
        <div class="nav-menu">
          <a href="bienvenido.html" class="nav-link">Inicio</a>
          <a href="index.html" class="nav-link ">Interesado/Catastro</a>
          <a href="registro.html" class="nav-link">Registro/Acreedor</a>
          <a href="registroCivil.html" class="nav-link active">Registro civil</a>
        </div>
      </div>
    </nav>

    <div class="app-container">
      <main class="main-content">
        <div class="form-container">
          <h2>
            <i class="fas fa-stamp"></i> Generar Sello - Registro civil
          </h2>
          <p class="form-description">
            Complete los datos para generar el sello notarial
          </p>

          <form>
            <div class="form-group">
              <label for="date">
                <i class="far fa-calendar-alt"></i> Fecha:
              </label>
              <input
                type="date"
                id="date"
                name="date"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="registro-de">
                <i class="fas fa-copy"></i> Registro de:
              </label>
              <select id="registro-de" name="registro-de" class="form-control" required>
                <option value="">Seleccione una opción</option>
                <option value="nacimiento">Nacimiento</option>
                <option value="matrimonio">Matrimonio</option>
                <option value="defuncion">Defuncion</option>
              </select>
            </div>

            <div class="form-group">
              <label for="copia-para">
                <i class="fas fa-copy"></i> Copia para:
              </label>
              <select id="copia-para" name="copia-para" class="form-control" required>
                <option value="">Seleccione una opción</option>
                <option value="interesado">Interesado</option>
                <option value="otro">Otro (especificar)</option>
              </select>
            </div>

            <div
              class="form-group"
              id="custom-copy-container"
              style="display: none"
            >
              <label for="custom-copy">
                <i class="fas fa-user-edit"></i> Especificar interesado:
              </label>
              <input
                type="text"
                id="custom-copy"
                name="custom-copy"
                class="form-control"
              />
            </div>           

            <div class="form-group">
              <label for="notary">
                <i class="fas fa-user-tie"></i> Seleccionar Notario:
              </label>
              <select id="notary" name="notary" class="form-control" required>
                <option value="">Seleccione un notario</option>
                <option value="notary1">Francisco Javier Hincapie Agudelo</option>
                <option value="notary2">Luz Helida Ocampo Villa</option>
                <option value="notary3">Sara Luz Arboleda Carmona</option>
              </select>
            </div>

            <div class="form-group full-width">
              <div class="button-group">
                <button type="button" id="print-button" class="primary-button">
                  <i class="fas fa-print"></i> Generar e Imprimir
                </button>
                <a href="bienvenido.html" class="secondary-button">
                  <i class="fas fa-arrow-left"></i> Volver al inicio
                </a>
              </div>
            </div>
          </form>
        </div>
      </main>

      <footer class="main-footer">
        <p>
          Realizado por Diego Alejandro Rendón Suaza, aspirante a Ing. de
          Sistemas
        </p>
        <p>&copy; 2025 Todos los derechos reservados</p>
      </footer>
    </div>

    <script src="script1.js"></script>
  </body>
</html>
